<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装具团和DIY展示 - 详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .product-description {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .price {
            font-weight: bold;
            color: #e67e22;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-gallery a {
            display: block;
            max-width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-gallery img {
            width: 100%;
            border-radius: 8px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="product-title">中式双手剑剑装</h1>
        <p class="product-description">为diy玩家和其他装具需求者而开发。由玩家的奇思妙想来赋予同一套装具无限的可能！</p>
        <p class="product-description">全重约700g，厚实可靠的装具，做的放心，用的安心～</p>
        <p class="product-description price">价格：¥300</p>

        <!-- 图片画廊 -->
        <div class="image-gallery">
            <a href="./装具素材/装具本体.png" target="_blank">
                <img src="./装具素材/装具本体.png" alt="hilt">
            </a>
            <a href="./装具素材/DIY1.png" target="_blank">
                <img src="./装具素材/DIY1.png" alt="DIY1">
            </a>
            <a href="./装具素材/DIY2.png" target="_blank">
                <img src="./装具素材/DIY2.png" alt="DIY2">
            </a>
            <!-- 继续添加图片 -->
        </div>

        <a href="index.html" class="back-link">返回产品展示页面</a>
    </div>

</html>
