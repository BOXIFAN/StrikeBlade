<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧剑 - 详情</title>
  <!-- 引入古典字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    /* 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 页面背景与基本字体 */
    body {
      font-family: 'Libre Baskerville', serif;
      background: url('https://www.transparenttextures.com/patterns/old-mathematics.png');
      background-color: #f4f1e9;
      color: #2c2c2c;
      line-height: 1.6;
      padding: 20px;
    }
    /* 页面头部 */
    .header {
      text-align: center;
      padding: 30px 0;
      background: #d7ccc8;
      border-bottom: 4px solid #a67c52;
      margin-bottom: 20px;
    }
    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin-bottom: 10px;
      color: #3e2723;
    }
    .header p {
      font-size: 20px;
      color: #5d4037;
    }
    /* 详情容器 */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border: 2px solid #a67c52;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .product-title {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      margin-bottom: 20px;
      color: #3e2723;
      text-align: center;
      text-transform: uppercase;
    }
    .product-description {
      font-size: 18px;
      line-height: 1.8;
      color: #5d4037;
      margin-bottom: 20px;
      text-align: justify;
    }
    .price {
      font-weight: bold;
      color: #bf360c;
      font-size: 20px;
      margin-bottom: 20px;
    }
    /* 图片画廊：使用 Grid + aspect-ratio 实现整齐布局 */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
      justify-items: center; /* 让每个网格中的项目居中 */
    }
    .image-gallery a {
      width: 100%;
      aspect-ratio: 1 / 1; /* 正方形，可根据需要改为 4/3、16/9 等 */
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #a67c52;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: block;
      position: relative;
    }
    .image-gallery a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .image-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 裁剪图片以适应容器 */
      display: block;
    }
    /* 返回链接 */
    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #bf360c;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid #bf360c;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    .back-link:hover {
      background-color: #bf360c;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 页面头部 -->
  <div class="header">
    <h1>Strike Blade</h1>
    <p>复原中世纪冷兵器的匠心之作</p>
  </div>

  <div class="container">
    <h1 class="product-title">侧剑</h1>
    <p class="product-description">
      这款侧剑目前处于研发调试阶段，旨在再现欧洲中世纪武士剑的精髓。采用60si钢打造，既保留传统锻造工艺的韵味，又融入了现代材料的优势。
    </p>
    <p class="product-description">
      独特的剑型和优异的性能弹性，使其在切割与刺击之间达到完美平衡，令人期待未来的进一步完善。
    </p>
    <p class="price">价格：¥1?00.00</p>

    <!-- 图片画廊：使用 Grid 布局 -->
    <div class="image-gallery">
      <a href="./侧剑/侧剑.png" target="_blank">
        <img src="./侧剑/侧剑.png" alt="侧剑">
      </a>
      <a href="./侧剑/侧剑2.png" target="_blank">
        <img src="./侧剑/侧剑2.png" alt="侧剑2">
      </a>
      <a href="./侧剑/侧剑3.png" target="_blank">
        <img src="./侧剑/侧剑3.png" alt="侧剑3">
      </a>
      <a href="./侧剑/侧剑4.png" target="_blank">
        <img src="./侧剑/侧剑4.png" alt="侧剑4">
      </a>
      <!-- 如果有更多图片，可以继续添加 -->
    </div>

    <a href="products.html" class="back-link">返回产品展示页面</a>
  </div>
</body>
</html>
